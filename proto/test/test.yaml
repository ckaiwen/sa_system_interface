type: google.api.Service
config_version: 3

http:
  rules:
    - selector: test.Test.SayHello
      post: "/test/sayhello"
      body: "*"

    - selector: test.Test.GetStream
      get: "/test/getstream"

    - selector: test.Test.PutStream
      get: "/test/putstream"

    - selector: test.Test.AllStream
      get: "/test/allstream"